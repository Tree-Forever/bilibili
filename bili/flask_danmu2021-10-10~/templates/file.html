<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Title</title>
		<style type="text/css">
			#head {
				width: 2000px;
				height: 30px;
				color: #e80000;
				font-size: 20px;
			}

			#download-button {
				height: 20px;
				font-size: 14px;
				text-decoration: none;
			}
			.line-txt{
				height: 25px;
			}
		</style>
	</head>
	<body>
		<div id="head">locatepath:{{ locatepath }}</div>
		<div id="main">
			<div>
				<p>file list</p>
			</div>
			<div id="filelist">
				{% for k,v in filedata %}
				<div id="filedata">
					<li class="line-txt">
						<a href={{ '/file/'+k+'/show' }}>{{ k }}</a>
						&nbsp&nbsp&nbsp&nbsp{{ v }}
						<a href={{ '/download/'+k }}><button type="button" id="download-button">download</button></a>
					</li>
				</div>
				{% endfor %}
			</div>

		</div>


	</body>
</html>
